<!DOCTYPE html>
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
     <title> {% block title %} {% endblock title %} </title>

     <body class="text-dark" style = "background-color: #ccc5b9;">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #252422;">
            <a class="navbar-brand " href="/homepage">Student Information System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                  <a class="nav-link" href="/student">Students<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="/college">Colleges</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="/course">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/others">Others</a>
                </li>

              </ul>

              <!-- search bar in the header -->
              <form class="form-inline my-2 my-lg-0">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-primary">search</button>
              </form>
            </div>
           
        </nav>
        
        <!-- this block only appears in the homepage template -->
        {% block headline %} {% endblock %}

        <!--  this block is an input form to add to student and a table in manage_student template -->
        {% block manage_student %} {% endblock %}
        
        <!-- this is an input form to add to college and a table in manage_college template-->
        {% block manage_college%} {% endblock %}

        <!-- this is an input form to add to course and a table in manage_course template-->
        {% block manage_course%} {% endblock %}
    

    <!-- Optional JavaScript --> 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</head>
